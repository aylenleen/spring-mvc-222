<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org">
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title></title>
</head>
<body>
<h1>Car List</h1>
<!--<br/><br/>-->
<div>
    <table border="1">
        <tr>
            <th>Model</th>
            <th>Series</th>
            <th>Color</th>
        </tr>
        <tr th:each ="car : ${cars}">
            <td th:utext="${car.model}">Model</td>
            <td th:utext="${car.series}">Series</td>
            <td th:utext="${car.color}">Color</td>
        </tr>
    </table>
</div>
</body>
</html>
